    <title>|Science quiz|</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/kitsuniii/GFX/refs/heads/main/img/9b73e5eb-249f-42aa-bdff-a1ef10d56ba3.png') no-repeat center center/cover;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: #ccc;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px auto;
            justify-content: center;
            gap: 20px;
        }
        .wide-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        .image-holder {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .image-holder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
        }
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button-container a:hover {
            transform: scale(1.2);
            background-color: rgba(0, 86, 179, 0.7);
        }
        .button-container a:not(:hover) {
            transform: scale(0.9);
        }
        .center-block {
            text-align: center;
        }

</head>
